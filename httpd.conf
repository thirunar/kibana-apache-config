User thirur
Group #-1

</IfModule>
</IfModule>

<IfModule xsendfile_module>
	XSendFile on
</IfModule>

ServerAdmin you@example.com

ServerName localhost:80

DocumentRoot "/Applications/MAMP/htdocs"

<Directory />
    Options Indexes FollowSymLinks
    AllowOverride None
</Directory>
<Directory "/Applications/MAMP/htdocs">
    Options All
    AllowOverride All
    Order allow,deny
    Allow from all
    
    XSendFilePath "/Applications/MAMP/htdocs"
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html index.php

    <IfModule perl_module>
        DirectoryIndex index.pl
    </IfModule>

    <IfModule wsgi_module>
        DirectoryIndex index.wsgi index.py
    </IfModule>

</IfModule>

AccessFileName .htaccess
<FilesMatch "^\.ht">
    Order allow,deny
    Deny from all
    Satisfy All
</FilesMatch>

<Files ~ "^\.DS_Store">
    Order allow,deny
    Deny from all
</Files>

ErrorLog "/Applications/MAMP/logs/apache_error.log"

LogLevel error

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    #CustomLog "/Applications/MAMP/logs/apache_access.log" common

    #CustomLog "/Applications/MAMP/logs/apache_access.log" combined
</IfModule>

